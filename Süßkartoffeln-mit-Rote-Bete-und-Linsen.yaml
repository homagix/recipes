---
name: Gebackene Süßkartoffeln, Rote Bete und Linsen auf Feldsalat
items:
  - 200 g Feldsalat
  - 4 L Olivenöl
  - 1 g Honig
  - 1 g Senf
  - 2 Bund Lauchzwiebeln
  - 2 Stk Süßkartoffeln
  - 2 Knollen Rote Bete
  - 150 g Tellerlinsen
  - 3 EL Balsamico (bianco)
  - 1 Prise Salz
  - 1 Prise Pfeffer
  - 1 Prise Kreuzkümmel
recipe: >-
  Rote Bete und Süßkartoffel schälen und in mittelgroße Stücke
  schneiden. Dann in einer Schüssel mit 2 EL Olivenöl, Pfeffer, Salz und
  Kreuzkümmel mischen, durchschütteln und auf einem Backblech verteilen. Im
  vorgeheizten Ofen ca. 40 Minuten backen.

  In der Zwischenzeit die Linsen in Wasser ohne Salz kochen, danach abgießen und abkühlen lassen.

  Linsen, Süßkartoffeln und Rote Bete vermengen. Die Lauchzwiebeln in feine Ringe schneiden und untermischen.

  Aus dem Essig, restlichem Öl, Pfeffer, Salz und Honig ein Dressing zubereiten. Den gewaschenen und verlesenen Feldsalat auf Tellern verteilen, das Linsen-Gemüse darauf verteilen und das Dressing darüber geben.
