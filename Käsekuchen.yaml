recipe: >-
  ## Boden

  Eigelb und Eiweiß trennen. Eiweiß mit etwas Zucker steif schlagen

  Zutaten gleichmäßig 5 min verrühren, damit sich das Öl später nicht absetzt.

  Eiweiß zum Schluss vorsichtig unterheben.

  Die Masse auf dem Teig verteilen.

  Je nach Wunsch und Verfügbarkeit Himbeeren, Mandarinen, Blaubeeren als Garnierung anbringen.

  Bei 150° Ober- und Unterhitze 60 min backen.

  2 Stunden abkühlen lassen.
