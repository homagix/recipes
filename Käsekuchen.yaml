recipe: >-
  <h2>Boden</h2>

  <p>Eigelb und Eiweiß trennen. Eiweiß mit etwas Zucker steif schlagen</p>

  <p>Zutaten gleichmäßig 5 min verrühren, damit sich das Öl später nicht absetzt.</p>

  <p>Eiweiß zum Schluss vorsichtig unterheben.</p>

  <p>Die Masse auf dem Teig verteilen. </p>

  <p><em>Je nach Wunsch und Verfügbarkeit Himbeeren, Mandarinen, Blaubeeren als Garnierung anbringen.</em></p>

  <p>Bei 150° Ober- und Unterhitze 60 min backen.</p>

  <p>2 Stunden abkühlen lassen.</p>
