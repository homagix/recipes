---
name: Wirsing-Pfanne
items:
  - 500 ml Gemüsebrühe
  - 100 g Ricotta
  - 1 TL Salz
  - 1 Stk Pfeffer
  - 1 g Wirsing
  - 1000 g Hackfleisch
  - 3 Stk Zwiebel
  - 1 Stk Cayennepfeffer
  - 1 Stk Oregano
  - 0.5 Stk süßer Paprika
  - 1 Stk Chilli-Schote
recipe: >-
  Arbeitszeit: ca. 45 Min.
  
  Man schneidet den Strunk vom Wirsing heraus und den restlichen Wirsing
  in fingerdicke Streifen. Die Streifen sollten nicht länger als 5 cm sein. Dann
  stellt man den Wirsing erst mal zur Seite.

  Nun schneidet man die Zwiebeln in nicht zu kleine Würfel.

  Danach brät man die Zwiebelwürfel in ein wenig Öl an und fügt danach das Hackfleisch hinzu, damit diese schön anschwitzen. Man kann das Hack schon mal KRÄFTIG mit Salz, Pfeffer, süßem Paprika und Oregano würzen, da im Anschluss die Wirsingstreifen hinzugefügt werden und diese ebenfalls leicht mitgebraten werden.

  WICHTIG: Die Wirsingstreifen sollten keine dunkle Farbe bekommen, bitte nur leicht anbraten.

  Nach ein paar Minuten schüttet man die Gemüsebrühe hinzu und lässt diese fast ganz verkochen, bis man noch 1 cm Wasser im Topf hat. Wem dies zu dünnflüssig ist, der kann zur Not mit Speisestärke ein wenig andicken. Dann nochmals mit Gewürzen abschmecken. Am Ende noch den Ricotta darüber verteilen und vom Herd nehmen.

  Das Gericht eignet sich wunderbar zum Einfrieren und schmeckt bekannterweise aufgewärmt doppelt so gut.

  Dazu servieren wir meistens Kartoffeln.
