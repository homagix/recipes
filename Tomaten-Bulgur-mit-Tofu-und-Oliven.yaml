---
name: Tomaten-Bulgur mit Tofu und Oliven
source: Expresskochen vegetarisch, S. 35
items:
  - 6 L Olivenöl
  - 2 cm Ingwer
  - 500 ml Gemüsebrühe
  - 1 Stk Zwiebeln
  - 1 Pkg Oliven
  - 300 g Bulgur
  - 2 Stk Knoblauchzehe
  - 250 g Räucher-Tofu
  - 0.5 Stk Zucchini
  - 0.5 Stk Zitrone
  - 1 Dose Tomaten (stückig)
  - 1 Bund Petersilie
  - 1 Prise Salz
  - 1 Prise Pfeffer
recipe: >-
  - Olivenöl, Zitronensaft, Salz, Pfeffer und gepresste Knoblauchzehe verrühren
  - Tofu in 2 cm große Stücke schneiden und in der Marinade wenden.
  - Zucchini würfeln.
  - Zwiebel schälen, würfeln und in erhitztem Olivenöl in einem Topf andünsten.
  - Ingwer und restlichen Knoblauch fein würfeln und mit in den Topf geben.
  - Etwas von dem Tomatensaft dazugegeben und anschwitzen.
  - Bulgur unter Rühren 3 Min darin anbraten.
  - Zucchini dazu geben und eine Weile mit braten.
  - Tomaten dazugeben und mit Brühe auffüllen.
  - Abgedeckt 15 Min bei geringer Hitze quellen lassen.
  - Eine Pfanne mit dem übrigen Öl erhitzen. Darin die Tofustücke runterherum braten.
  - Die Teller mit Oliven, gern auch Cherrytomaten anrichten.
  - Zum Schluss Bulgur mit der gehackten Petersilie vermengen.
  - Und schmecken lassen.
