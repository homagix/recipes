name: Tomaten-Bulgur mit Tofu und Oliven
items:
  - 6 L Olivenöl
  - 2 Stk cm Ingwer
  - 500 ml Gemüsebrühe
  - 1 Stk Zwiebel
  - 1 Pkg Oliven
  - 300 g Bulgur
  - 2 Stk Knoblauchzehe
  - 250 g fester, mögl. geräucherter Tofu
  - 1 Stk 1 /2 Zucchini
  - 1 EL frisch gepresster Zitronensaft
  - 1 Dose stückiger Tomaten
  - 1 Stk Petersilie am besten frische
  - 2 EL Olivenöl, Zitronensaft, Salz, Pfeffer, 1 gepresste Knoblauchzehe
    verrühren
recipe: >-
  <div class="wp-block-image"><figure class="alignleft size-large
  is-resized"></figure></div>

  <p>Quelle: Expresskochen vegetarisch, S. 35</p> - Tofu in 2 cm große Stücke schneiden und in der Marinade wenden. - Zucchini würfeln. - Zwiebel schälen, würfeln und in erhitztem Olivenöl in einem Topf andünsten. - Ingwer und restlichen Knoblauch fein würfeln und mit in den Topf geben. - Etwas von dem Tomatensaft dazugegeben und anschwitzen. - Bulgur unter Rühren 3 Min darin anbraten. - Zucchini dazu geben und eine Weile mit braten. - Tomaten dazugeben und mit Brühe auffüllen. - Abgedeckt 15 Min bei geringer Hitze quellen lassen. - Eine Pfanne mit dem übrigen Öl erhitzen. Darin die Tofustücke runterherum
    braten.
  - Die Teller mit Oliven, gern auch Cherrytomaten anrichten. - Zum Schluss Bulgur mit der gehackten Petersilie vermengen. - Und schmecken lassen.
