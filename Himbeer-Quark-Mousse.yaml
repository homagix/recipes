---
name: Himbeer-Quark-Mousse
items:
  - 250 g Magerquark
  - 2 TL Zucker
  - 200 ml Schlagsahne
  - 300 g Himbeeren
  - 60 g Weiße Schokolade
  - 25 g Vanillezucker
recipe: >-
  - Himbeeren auftauen lassen. Schokolade grob reiben oder hacken.
  - Quark mit 2 EL Zucker verrühren.
  - Schlagsahne steif schlagen.
  - Die Hälfte der Himbeeren pürieren und mit dem Vanillezucker unter die restlichen Himbeeren mischen.
  - Schlagsahne unter den Quark heben. Himbeermischung locker unterheben.
  - Abwechselnd mit der Schokolade in 4 Gläser schichten.
