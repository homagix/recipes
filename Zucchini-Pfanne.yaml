---
name: Zucchini Pfanne
items:
  - 3 Stk Zwiebeln
  - 1 Stk Zucchini
  - 400 g braune Champignon
  - 1 Stk Chili Schote
  - 500 g Kritharaki
  - 1 L Tomatensaft
  - 1 Stk viel Rosmarin und andere Gewürze nach Wahl
  - 3 Stk Knoblauchzehen
  - 250 g Sojaschnetzel fein
recipe: >-
  Soja Schnetzel mit Zwiebel, Chili, Knoblauch und Gewürzen anbraten

  Zucchini und Pilze in Scheiben schneiden

  Kritharaki in die Pfanne schichten und mit dem Tomatenmark/saft und 1 l Wasser auffüllen

  Schnetzelmasse darüber

  Gemüse abwechselnd darin aufstellen

  45 min im Ofen - erst mit Deckel und die letzte Viertelstunde ohne garen
