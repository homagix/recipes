name: Crêpe mit Spargel-Avocadofüllung
items:
  - 600 L Milch
  - 250 g Mehl
  - 200 g Frischkäse
  - 200 g Joghurt
  - 1 Stk Zitronensaft
  - 1 TL Salz
  - 4 Stk Eier
  - 1 Stk Pfeffer
  - 3 Stk El Butter
  - 500 g Spargel
  - 2 Stk mittelgro ße Avocados
  - 1 Stk El Öl
recipe: 1. Mehl mit Milch und 1 Prise Salz glatt rühren. Eier und Butter
  unterrühren und den Teig 15 Min. ruhen lassen. Spargel schälen, Erdbeeren
  putzen und in Viertel schneiden. 2. Avocado in Würfel schneiden. Frischkäse
  mit Joghurt, Zitronensaft und Avocadowürfel zusammen verrühren. Mit Salz und
  Pfeffer würzen. Eine beschichtete Pfanne mit etwas Öl ausreiben. Nacheinander
  dünne Crepes bei mittlerer Hitze backen. 3. Die Crepes mit der
  Frischkäsemischung bestreichen und mit Spargel, Erdbeeren belegen. Zu je einer
  Rolle aufrollen.
