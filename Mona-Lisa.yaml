---
name: Mona Lisa
items:
  - 20 g Zucker
  - 0.5 Stk Zitrone
  - 1 Stk Orange
  - 200 ml Rotwein
recipe: >-
  Leckeres Cocktailrezept für "doch nicht so guten" Rotwein

  Man feuchtet den Rand eines Cocktailglases mit einem Stückchen Zitrone an und tupft dann das Glas in Griesszucker. Es sieht nun so aus, als ob der Glasrand mit einer feinen Eisschicht überzogen sei.

  Eine Orange auspressen und mit Fruchtfleisch halbvoll in das Glas füllen. Obenauf vorsichtig 1/3 Rotwein gießen, damit es sich nur wenig vermischt. Mit kleinen Honigmelonen- und Kiwistücken auffüllen.

  Keywords: Bowle, gesund, hübsch, wenig Prozente.
