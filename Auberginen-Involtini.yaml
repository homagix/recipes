---
name: Aubergineninvoltini mit Bandnudeln
items:
  - 150 ml Weißwein
  - 150 g Sahne
  - 300 g Bandnudeln
  - 1 Stk Aubergine
  - 3 EL rotes Pesto
  - 15 Stk schwarze Oliven
  - 3 Zweige Rosmarin
  - 3 Zweige Thymian
recipe: >
  Abgewandelt von Steuerkochbuch: Involtini..., S. 66

  <h2>Zutaten für 2 Personen</h2>


  Auberginen längs und dünn schneiden, salzen, mit etwas Öl beträufeln und 1/2 Stunde einziehen lassen.

  Danach mit rotem Pesto und etwas von den klein gehackten Kräutern bestreichen.

  Dann Auberginen um jeweils eine geschnittene Olive wickeln und zubinden.

  Zu diesem Zeitpunkt die Bandnudeln aufsetzen.

  Die gewickelten Auberginen zum Schmoren zusammen mit einigen Olivenscheiben, Kräutern und Cayennepfeffer in die Pfanne zurück, mit Weißwein ablöschen.

  Etwas von der Olivenflüssigkeit und die Sahne hinzufügen. Dann bei geschlossenem Deckel 10 Minuten einkochen.

  <h2>Variante mit mehr Gemüse</h2>

  Rote oder gelbe Paprikaringe zusammen mit Zucchiniwürfeln in die Pfanne über die Auberginen geben und ca. 10 Minuten ziehen lassen.

  Die Nudeln mit ein paar Basilikumblättern garnieren.
