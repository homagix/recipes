---
name: Mangold-Spinat mit Polenta
items:
  - 250 g Feta
  - 1.5 Stk Zwiebeln (rot)
  - 400 g Baby-Spinat
  - 100 g Parmesan
  - 2 Zehen Knoblauch
  - 50 g Sahne
  - 200 g Polenta
  - 500 ml Gemüsebrühe
  - 5 Stk Mangoldblätter
  - 0.5 TL Rosmarin (gemahlen)
  - 0.25 TL Kerbel
  - 1 TL Estragon
recipe: |-
  Spinat waschen, Mangold in Streifen schneiden, weißer und grüner Teil
  getrennt voneinander. Zwiebeln würfeln, Knoblauch schälen.

  Die Gemüsebrühe zum Kochen bringen, dann die Polenta unter Rühren rein streuen und den Herd auf niedrigste Stufe stellen.

  Zwiebeln in einer großen Pfanne anbraten, wenn sie leicht glasig wird, die weißen Mangoldteile hinzufügen, nach ca. 5 Minuten auch die grünen Mangold-Blätter-Streifen. Nach weiteren 5 Minuten den Spinat in mehreren Etappen dazu geben, jeweils vermengen. Eventuell braucht das Gemüsebrühe etwas Wasser. Wenn der Spinat komplett drin ist, Herd herunter drehen und die Pfanne mit einem Deckel schließen.

  Wenn die Polenta fest ist, den Feta hinein bröseln und mit Rosmarin, Salz und Kerbel würzen. Gut durch rühren und den Herd ausschalten.

  Knoblauch durch die Presse drücken und zusammen mit Salz, Cayenne-Pfeffer und Estragon in den Spinat geben. Zum Schluß den Parmesan und die Sahne hinzufügen.
