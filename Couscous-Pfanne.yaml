---
name: Couscous Pfanne
items:
  - 500 ml Orangensaft
  - 2 L Olivenöl
  - 1 Stk Salz , Pfeffer
  - 400 g Brokkoli
  - 400 g Champignons
  - 2 Stk Fr ühlingszwiebeln
  - 4 EL Schmand
  - 400 g Couscous
  - 1 Stk Salz Pfeffer
  - 2 Stk unbehandelte Limetten, davon die abgeriebene Schale
  - 1 Stk Currypulver
recipe: >-
  <figure class="wp-block-image size-large"></figure>

  <h2>Zutaten:</h2>

  <p>Den Orangensaft mit Salz, Pfeffer und Curry aufkochen und abschmecken. Den Couscous in eine Rührschüssel geben und mit dem heißen Würzfond übergießen. Abgedeckt 10 min.  quellen lassen.</p>

  <p>Den Brokkoli zu Röschen schneiden und mit etwas Salz ca. 5 aufkochen.</p>

  <p>In einer Pfanne etwas Öl erhitzen, Zwiebeln anbraten, dann geschnittene Pilze, Brokkoli und Couscous darin abraten.</p>
