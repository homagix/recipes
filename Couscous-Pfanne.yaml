---
name: Couscous Pfanne
items:
  - 500 ml Orangensaft
  - 2 L Olivenöl
  - 1 Prise Salz
  - 1 Prise Pfeffer
  - 400 g Brokkoli
  - 400 g Champignons
  - 2 Stk Frühlingszwiebeln
  - 4 EL Schmand
  - 400 g Couscous
  - 2 Stk Limette
  - 1 Stk Curry
recipe: >-
  Den Orangensaft mit Salz, Pfeffer und Curry aufkochen und abschmecken.
  Den Couscous in eine Rührschüssel geben und mit dem heißen Würzfond übergießen.
  Abgedeckt 10 min. quellen lassen.

  Den Brokkoli zu Röschen schneiden und mit etwas Salz ca. 5 aufkochen.

  In einer Pfanne etwas Öl erhitzen, Zwiebeln anbraten, dann geschnittene Pilze, Brokkoli und Couscous darin abraten.
