---
name: Apfelkuchen (Apfel > Teig)
items:
  - 200 g Butter
  - 1 Prise Salz
  - 300 g Dinkelvollkornmehl
  - 1 TL Backpulver
  - 100 g Rohrzucker
  - 1 Stk Eier
  - 50 g Weizenmehl
  - 2 EL Rohrzucker für die Äpfel
  - 1 kg Äpfel
  - 0.5 Stk Zitrone
recipe: >-

  Zutaten für den Teig gleichmäßig verkneten. Den Teig ca. 1 h kaltstellen.

  Äpfel entkernen und klein häckseln oder schneiden. Schale kann dran bleiben. Äpfel mit dem Saft einer halben Zitrone, Zucker und dem Weizenmehl vermischen.

  Den Teig etwa dritteln. Das größte Drittel für den Boden, das kleinste für den Rand. Den Boden in der Springform ausbreiten, den Rand ca. 3cm hoch drücken.

  Äpfel in die Springform geben und verteilen. Das restliche Drittel Teig ausrollen und in schmale Streifen schneiden, die Streifen in einem Gittermuster auf die Äpfel legen.

  Den Kuchen ca. 1 Std. bei 180°C Ober- und Unterhitze in den Ofen. Dann heraus nehmen und auf einem Gitter etwas abkühlen lassen. Der Kuchen schmeckt warm auch sehr gut!
