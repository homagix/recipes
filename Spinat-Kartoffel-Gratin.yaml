---
name: Spinat Kartoffel Gratin
items:
  - 50 g Butter
  - 50 g Mehl
  - 250 L Milch
  - 250 ml Gemüsebrühe
  - 2 L Olivenöl
  - 2 Stk Zwiebeln
  - 2 Stk Knoblauchzehen
  - 2 Stk x200 g Feta
  - 1 Stk Salz , Pfeffer, Muskat
  - 1 Stk 1 –2 Spritzer Zitronensaft
  - 450 g junger Blattspinat
  - 1 kg festkochende Kartoffeln
recipe: >-
  Bild von <https://lecker.de>

  - Für die Béchamelsoße Butter im Topf schmelzen. Mehl einrühren, kurz anschwitzen. Nach und nach Milch und Brühe unter Rühren zugießen und aufkochen. Unter Rühren ca. 5 Minuten köcheln. Vom Herd nehmen.
  - 200 g Feta in die Soße bröckeln. Unter Rühren schmelzen. Mit Salz, Pfeffer, Muskat und Zitronensaft abschmecken.
  - Zwiebeln und Knoblauch schälen und fein würfeln. Spinat waschen und trocken schleudern. Öl in einem großen Topf erhitzen. Zwiebeln und Knoblauch darin andünsten. Spinat zugeben. Zugedeckt in 2–4 Minuten zusammenfallen lassen. Mit Salz, Pfeffer und Muskat abschmecken
  - Backofen vorheizen (E-Herd: 175°C/Umluft: 150°C/Gas: s. Hersteller).
  - Kartoffeln schälen, waschen, in feine Scheiben hobeln.
  - Eine dünne Schicht Kartoffeln auf den Boden einer ofenfesten Auflaufform (ca. 19x27 cm; 6 cm hoch) verteilen. Mit Salz und Pfeffer würzen.
  - Die Hälfte des Spinats darauf verteilen. Ein Drittel der Béchamelsoße darüber gießen.
  - Die zweite Schicht: Kartoffeln, Spinat, Béchamelsoße.
  - Mit den restlichen Kartoffeln abdecken. Die übrige Soße darüber gießen. 200g Käse krümelig darüber streuen.
  - Im heißen Ofen 60–70 Minuten backen.
