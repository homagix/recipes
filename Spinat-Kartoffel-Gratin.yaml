  <h2>Zubereitung</h2>

  <ol><li>Für die Béchamelsoße Butter im Topf schmelzen. Mehl einrühren, kurz anschwitzen. Nach und nach Milch und Brühe unter Rühren zugießen und aufkochen. Unter Rühren ca. 5 Minuten köcheln. Vom Herd nehmen. </li><li>2. 200 g Feta in die Soße bröckeln. Unter Rühren schmelzen. Mit Salz, Pfeffer, Muskat und Zi­tronensaft abschmecken.</li><li> Zwiebeln und Knoblauch schälen und fein würfeln. Spinat waschen und trocken schleudern. Öl in einem großen Topf erhitzen. Zwiebeln und Knoblauch darin andünsten. Spinat zugeben. Zugedeckt in 2–4 Minuten zusammenfallen lassen. Mit Salz, Pfeffer und Muskat abschmecken</li><li>Backofen vorheizen (E-Herd: 175 °C/Umluft: 150 °C/Gas: s. Hersteller). </li><li>Kartoffeln schälen, waschen, in feine Scheiben hobeln. </li><li>Eine dünne Schicht Kartoffeln auf den Boden einer ofenfesten Auflaufform (ca. 19 x 27 cm; 6 cm hoch) ver­teilen. Mit Salz und Pfeffer würzen. </li><li>Die Hälfte des Spinats darauf verteilen. Ein Drittel der Béchamelsoße darüber­ gießen. </li><li>Die zweite Schicht: Kartoffeln, Spinat, Béchamelsoße.</li><li>Mit den restlichen Kartoffeln abdecken. Die übrige ­Soße darüber gießen. </li><li>200 g Käse krümelig darüber streuen. </li><li>Im heißen Ofen 60–70 Minuten backen.</li></ol>
