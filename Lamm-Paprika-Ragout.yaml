---
name: Lamm-Paprika-Ragout
items:
  - 4 TL Öl
  - 1 Stk Knoblauchzehe
  - 1 Stk je 1/2 rote, gelbe, grüne Paprikaschote
  - 5 Stk kleine Tomaten (Curry, Cocktail)
  - 350 g Lammschulter ohne Knochen oder Lammfilet
  - 2 Stk mittelgro ße Zwiebeln
  - 1 TL Rosenpaprika
  - 1 Stk 1 /8 l Brühe
  - 1 Stk 1 /8 l Schlagsahne
  - 1 Stk El Saucenbinder
  - 1 Stk Salz , Pfeffer, mildes Paprikapulver
recipe: |-
  <h2>Zutaten für 2 Portionen</h2>
  - Lamm waschen, trocknen und in feine Scheiben schneiden.
  - Paprika in Streifen schneiden.
  - Zwiebeln in Scheiben schneiden.
  - Tomaten halbieren.
  - Fleisch in 3 EL Öl knusprig braten und dann zur Seite stellen
  - In der Pfanne dann die Zwiebelscheiben in dem restlichen Öl andünsten und
    mit dem scharfen Paprikapulver bestreuen.
  - Paprika dazugeben und mit Brühe und Sahne auffüllen. 10 min zugedeckt garen.
  - Tomatenhälften und gepressten Knoblauch dazugeben.
  - Saucenbinder oder angerührtes Stärkemehl einrühren.
  - Fleisch hineingeben und nochmals aufkochen.
  - Würzen.
