---
name: Süßkartoffel-Gemüse-Pfanne
items:
  - 1 Bund Frühlingszwiebeln
  - 1 Kopf Chinakohl
  - 1 Stk Aubergine
  - 2 Stk Tomaten
  - 2 Stk Süßkartoffeln
recipe: >-
  Zutaten für zwei Personen

  Aubergine, Süßkartoffel, Tomate in Würfeln auf ein geöltes Backblech geben. Salzen.
  Zwiebeln in Ringe und Chinakohl in Streifen schneiden, Rosmarin, Thymian, Knoblauch hacken und mit Öl vermengen.
  Das Ganze dann auf dem Blech im Ofen verteilen und noch einmal 10 Minuten braten.
