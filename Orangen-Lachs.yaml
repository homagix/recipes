---
name: Orangen-Lachs mit Reis
items:
  - 300 g Reis
  - 3 Stk cm Ingwer
  - 1 L Olivenöl
  - 1 TL Salz
  - 6 Stk Streifen Lachs
  - 1 Stk Zehe Knoblauch
  - 2 Stk Kardamom -Hülsen
  - 2 Stk Orangen
recipe: >-
  Zutaten:

  2 Stunden vorher den Lachs in ausgedrückten Orangen zusammen mit dem geriebenen Ingwer, dem Knoblauch (durch die Presse gedrückt) und dem Öl einlegen. Etwas salzen. Später dann den Reis kochen und den Lachs im Ofen bei 200°C grillen. Der Reis schmeckt gut, wenn man zum Kochen zwei Kardamom-Hülsen beifügt und, wenn er fertig gekocht hat, ca. 20g Butter unterrührt.
