---
name: Bandnudeln mit Pilzen und Tomaten
items:
  - 500 g Bandnudeln
  - 1 Bund Lauchzwiebeln
  - 500 g Tomaten (stückig)
  - 50 g Butter
  - 200 g Crème Fraîche
  - 1 Glas Gemischte Pilze
recipe: |-
  - Pilze putzen und in mittelgroße Scheiben, Lauchzwiebeln in Ringe schneiden, Zwiebeln klein häckseln.
  - Nudeln im Topf kochen.
  - In einer Pfanne zunächst die Zwiebeln goldgelb in Butter anschmoren, dann die Pilze dazu geben.
  - Wenn die Pilze weich sind, die Tomaten ergänzen und heiß werden lassen.
  - Dann die Temperatur reduzieren und Crème Fraîche hinzu geben. Mit Salz, Pfeffer und Kräutern der Provence würzen.
