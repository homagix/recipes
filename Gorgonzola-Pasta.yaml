---
name: Cremige Pasta mit Blauschimmelkäse
items:
  - 400 g Sahne
  - 200 g Rucola
  - 2 Stk Schalotten
  - 1 Stk Knoblauchzehe
  - 2 Stk Birnen
  - 300 g Blauschimmelkäse
  - 500 g große breite Nudeln
  - 40 g Kürbiskerne
  - 20 ml Balsamico
recipe: >-
  Zubereitung:


  - Ruccola waschen und kleinzupfen

  - Wasser mit Salz für die Nudeln aufsetzen.

  - Schalotten und Knoblauchzeh fein hacken

  - Birnen vierteln und 2 cm würfeln

  - In einem hohen Rührgefäß Blauschimmelkäse, Sahne und 100 ml Wasser fein pürieren.

  - Rucola, Balsamico, Salz und Pfeffer in einer Schüssel vermengen

  - In einer großen Pfanne Öl erhitzen. Birnenstücken und Kürbiskerne anbraten ca. 3 min. Aufpassen, die Kürbiskerne hüpfen aus der Pfanne, danach aus der Pfanne nehmen.

  - Nudeln kochen.

  - In der großen Pfanne wieder Öl erhitzen. Zwiebeln und Knoblauch glasig anschwitzen. Mit dem Käsemix ablöschen und 1 min köcheln lassen. Gekochte Pasta hinzufügen und eine weitere Minute kochen bis die Soße dick genug ist.


  Pasta mit Soße auf tiefe Teller geben. Mit Rucola toppen und mit Birnen und den Kürbiskernen garnieren.
