  <h2>Schritt 4</h2>

  Reichlich Öl in einer Pfanne erhitzen und die Pflänzchen darin portionsweise von jeder Seite 3 Min. backen. Möhrenstreifen ebenfalls von beiden Seiten braten, danach in Salz und Curry wenden und zuletzt in die Kokosraspeln legen.
