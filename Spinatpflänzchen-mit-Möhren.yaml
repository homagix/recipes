---
name: Spinatpflänzchen mit Möhren
items:
  - 1 TL Salz
  - 2 Stk Kartoffeln (mehlig)
  - 250 g Spinat
  - 1 Stk grüne Chilischote
  - 3 EL Kichererbsenmehl
  - 1 TL Ajwain
  - 1 Stk Möhren
  - 1 Stk Curry
  - 1 Stk Kokosraspeln
recipe: >-
  1. Die Kartoffeln waschen, in einem Topf mit Salzwasser bedecken und in ca. 25 Min. garen.
     Inzwischen den Spinat waschen, verlesen und die groben Stiele entfernen.
     Tropfnass mit 1 Prise Salz in einen Topf geben und zugedeckt in ca. 4 Min. zusammenfallen lassen.
     Durch ein Sieb abgießen und abkühlen lassen.
  2. Die Chilischote waschen, längs halbieren, entkernen und fein hacken.
     Den Spinat ausdrücken und grob schneiden.
     Möhren schälen und in Streifen schneiden.
  3. Die Kartoffeln abgießen, kalt abschrecken, pellen und in einer Schüssel fein zerdrücken.
     Chili, Spinat, Kichererbsenmehl, Ajwain und ca. 1 TL Salz unterkneten.
     Aus der Masse 16 Kugeln formen und diese zu Pflänzchen flach drücken.
  4. Reichlich Öl in einer Pfanne erhitzen und die Pflänzchen darin portionsweise von jeder Seite 3 Min. backen. Möhrenstreifen ebenfalls von beiden Seiten braten, danach in Salz und Curry wenden und zuletzt in die Kokosraspeln legen.
