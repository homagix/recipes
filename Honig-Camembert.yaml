---
name: Honig-Camembert
items:
  - 1 Bund Frühlingszwiebeln
  - 200 g Rucola
  - 40 g Honig
  - 20 g Senf
  - 2 Stk Camembert
  - 1 Stk Süßkartoffeln
  - 200 kg Äpfel
  - 100 g Instant-Linsen
  - 8 Stk Walnüsse
recipe: >-
  Rucola waschen. Ofen auf 180 Grad vorheizen. Linsen in klarem Wasser
  ausspülen. Frühlingszwiebeln in feine Ringe schneiden. Nüsse zerkleinern.

  Süßkartoffeln schälen und würfeln, in einem Topf mit Öl, Salz und Pfeffer vermengen und auf ein Backblech legen. Im Ofen ca. 20 Minuten backen.

  Äpfel waschen, entkernen und in Scheiben schneiden. Camemberts auf einem zweiten Backblech verteilen und mit den Apfelscheiben dazwischen ca. 12 Minuten bei 180° im Ofen backen, bis der Apfel weich ist. Nach der Hälfte der Zeit die Camemberts mit der Hälfte des Honigs einstreichen.

  In einer Pfanne die Frühlingszwiebelringe in Öl anschwitzen, Linsen dazu geben und 3 Minuten anbraten. Mit Salz und Pfeffer abschmecken. Restlichen Honig, Senf, Öl, 5 EL Wasser, Nüsse und etwas Essig in einer Salatschüssel zu einem Dressing mischen.

  Erst zum Schluss Rucola und Linsen dazu geben und mit Salz und Pfeffer abschmecken.
