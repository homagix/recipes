---
name: Überbackener Spinat mit  Reis
items:
  - 200 g Sahne
  - 0.5 Zitrone
  - 1 Stk Zwiebeln
  - 1 Zehe Knoblauch
  - 400 g Blattspinat
  - 250 g Champignons
  - 50 g Parmesan
  - 50 g Gruyère
recipe: >-
  Spinat in Butter, Zwiebeln, Knoblauch kurz andünsten. Evtl. etwas Zitronensaft dazugeben, um den bitteren Geschmack abzuschwächen. Mit Salz, Pfeffer, Muskatnuss würzen.

  Champignons in dünne Streifen schneiden. Scharf anbraten. Mit Salz, Pfeffer, Zitronensaft würzen. Pilzsaft einkochen. Mit Sahne ablöschen. Etwas einkochen. Mit dem Spinat vermischen.

  Alles in eine kleine Auflaufform. Mit dem geriebenem Käse bestreuen. Eine Viertelstunde überbacken.

  Dazu passt Reis sehr gut.
