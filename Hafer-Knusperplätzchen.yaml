---
name: Hafer-Knusperplätzchen
items:
  - 250 g Butter
  - 250 g Rohrzucker
  - 150 g Mehl
  - 1 Prise Salz
  - 3 Stk Eier
  - 500 g Haferflocken (kernig)
  - 200 g Vollkorn-Cornflakes
  - 100 g Cocosraspel
  - 3 EL Ahornsirup
recipe: |-
  - Butter und Zucker in einem Topf schmelzen lassen
  - Das Gemisch mit den Haferflocken gut vermengen und über Nacht stehen lassen.
  - Die restlichen Zutaten dazugeben und gut vermischen.

  Muffin- oder andere Backform fetten.
  Mit einem großen Esslöffel Teig gleichmäßig in die Mulden geben. Mit einem Holzlöffel oder Schnitzelklopfer verdichten.

  Ca. 30 min bei 150 Grad und Umluft backen.

  Anschließend das Blech etwas abkühlen lassen und dann die Kekse aus den Formen lösen.

  ## Varianten

  Statt Kokos lassen sich auch geriebene Mandeln, Nüsse oder Schokostücke mit dem Teig verwenden.
