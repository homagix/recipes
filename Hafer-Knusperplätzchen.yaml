  - Butter und Zucker in einem Topf schmelzen lassen - Das Gemisch mit den Haferflocken gut vermengen und über Nacht stehen lassen. - Die restlichen Zutaten dazugeben und gut vermischen.

  <p>Muffin- oder andere Backform fetten. <br>Mit einem großen Esslöffel Teig gleichmäßig in die Mulden geben. Mit einem Holzlöffel oder Schnitzelklopfer verdichten.</p>

  <p><strong>Ca. 30 min bei 150 Grad und Umluft backen.</strong></p>

  <p>Anschließend das Blech etwas abkühlen lassen und dann die Kekse aus den Formen lösen.</p>

  <h2>Varianten</h2>

  <p>Statt Kokos lassen sich auch geriebene Mandeln, Nüsse oder Schokostücke mit dem Teig verwenden.</p>
