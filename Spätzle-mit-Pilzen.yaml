---
name: Spätzle mit Pilzen
items:
  - 2 Stk Zwiebeln
  - 500 g Spätzle
  - 250 g Kräutersaitlinge
  - 0.5 Kopf Salat
  - 10 Stk Cherry-Tomaten
recipe: >-
  Pilze putzen und schneiden. Zwiebeln würfeln.

  Die Zwiebeln in der Pfanne anbraten, dann die Pilze dazu.

  Parallel die Spätzle in einer zweiten Pfanne mit Bratfett leicht anbraten.

  Zwischendurch die Cherry-Tomaten jeweils vierteln und mit dem gewaschenen Salat vermengen. Mit Zitronensaft, Olivenöl, Pfeffer und Salz zubereiten.

  Wenn die Pilze gut durchgebraten sind, Salz, Pfeffer und Sahne dazu geben und nur noch einmal kurz aufkochen.
