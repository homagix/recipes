---
name: Pizzabrot mit Ziegenkäse
items:
  - 250 g Mehl
  - 2 EL Olivenöl
  - 1 g Honig
  - 10 g Hefe
  - 125 ml Wasser
  - 0.5 TL Salz
  - 150 g Ziegen-Brie
  - 8 Stk Oliven (schwarz)
  - 1 Stk Thymian
  - 1 Stk Fenchel
recipe: >-
  Zutaten für 2 Personen:

  -	"Pizzateig (Mehl, Hefe, Wasser, Olivenöl und Salz) ansetzen: verkneten und ca. 1/2 Stunde gehen lassen."
  -	Ziegen-Brie in Scheiben schneiden, ebenso Oliven.
  -	Thymianblätter abzupfen.
  -	Den Teig ausrollen und mit Olivenöl beträufeln..
  -	Ziegen-Brie zusammen mit Fenchel und Olivenstücken auf dem Teig verteilen.
  -	Ein wenig Honig darüber träufeln.
  -	20 min backen mit mittlerer Hitze.
