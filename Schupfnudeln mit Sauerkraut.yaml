---
name: Überbackene Schupfnudeln mit Sauerkraut
items:
  - 1 Stk Zwiebeln
  - 1 g Butter
  - 1 ml Gemüsebrühe
  - 200 ml Schlagsahne
  - 150 g Käse gerieben
  - 380 g Sauerkraut
  - 1 EL Bratfett
  - 600 g Schupfnudeln
  - 1 Prise Salz
  - 1 Prise Pfeffer
recipe: >-

  Die Zwiebel schneiden und mit Bratfett im Topf leicht anbräunen. Danach das Sauerkraut dazu geben und kurz aufkochen lassen. Dann auf mittlerer Flamme leicht köcheln lassen.

  Währenddessen die Schupfnudeln mit 1 EL Butter in der Pfanne goldgelb anbraten. Zum Sauerkraut dann 1 TL Brühe und 200 g Sahne geben, erneut kurz aufkochen lassen.

  Eine Auflaufform mit Schupfnudeln, Sauerkraut mit Soße und der Hälfte des Käses füllen, verrühren und mit Salz und Pfeffer abschmecken. Mit dem übrigen Käse bestreuen. Im Ofen bei 200°C ca. 15 min. überbacken, bis der Käse verlaufen ist.
