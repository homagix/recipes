---
name: Obst-Crumble
items:
  - 150 g Mehl
  - 20 g Mandeln (gemahlen)
  - 50 g Haferflocken (zart)
  - 60 g Rohrzucker
  - 1 Päckchen Vanillezucker
  - 1 Prise Salz
  - 80 g Butter
  - 400 g Beeren
recipe: >-
  Mehl, Haferflocken, gemahlene Mandeln, Zucker, Vanillezucker und Salz
  verrühren. Butter klein schneiden, zufügen und zügig mit den Fingern zu
  Bröseln verarbeiten.

  Beeren waschen und auf dem gefetteten Boden einer Crumble-Form (20 cm) verteilen, gut mischen.

  Streusel auf dem Obst verteilen und im auf 180 °C vorgeheizten Backofen ca. 25 Minuten goldbraun backen.
