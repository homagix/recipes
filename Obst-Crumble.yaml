name: Obst-Crumble
items:
  - 150 g Mehl
  - 20 g gemahlene Mandeln
  - 50 g zarte Haferflocken
  - 60 g Rohrohrzucker
  - 1 Stk P äckchen Vanillezucker
  - 1 Stk Prise (n) Salz
  - 80 g Butter (kalt)
  - 400 g Beeren</pre>
recipe: >-
  <p>Mehl, Haferflocken, gemahlene Mandeln, Zucker, Vanillezucker und Salz
  verrühren. Butter klein schneiden, zufügen und zügig mit den Fingern zu
  Bröseln verarbeiten.</p>

  <p>Beeren waschen und auf dem gefetteten Boden einer Crumble-Form (20 cm) verteilen, gut mischen.</p>

  <p>Streusel auf dem Obst verteilen und im auf 180 °C vorgeheizten Backofen ca. 25 Minuten goldbraun backen.</p>
