---
name: Wirsingkohl-Topf
items:
  - 100 g Naturjoghurt
  - 1 Stk Curry
  - 1 Stk Kurkuma
  - 2 cm Ingwer
  - 3 Stk Zwiebeln
  - 1 Stk Pfeffer
  - 1 TL Salz
  - 1 Stk Kreuzkümmel
  - 0.5 Stk Wirsing
  - 400 g Räucher-Tofu
  - 1 Becher Sahne
recipe: >-
  Wirsing gründlich waschen. große Strünke entfernen und in Streifen schneiden.

  Zwiebeln grob würfeln, Ingwer in kleine Streifen schneiden.

  Zwiebel im Topf anbraten, Hackfleisch hinzufügen, wenn es gut durchgebraten ist, das Ganze in einen großen Topf umfüllen. Den Wirsing dazu geben und 25 min köcheln lassen.

  Würzen und zuletzt Sahne und Joghurt ergänzen.

  Fertig. Schmeckt gut mit Reis oder Süßkartoffeln.
