---
name: Burrito Bowl
items:
  - 1 Bund Frühlingszwiebeln
  - 2 Stk Knoblauchzehen
  - 3 Stk Avocados
  - 3 Stk Tomaten
  - 250 EL Schmand
  - 1 Stk Limette
  - 20 Bund Petersilie
  - 300 g Jasminreis
  - 2 Stk Dosen Mais
  - 1 Stk rote Chili-Schote
  - 20 g Schnittlauch
recipe: >-
  <figure class="wp-block-image size-large"></figure>

  <ol><li><strong>Reis </strong>bei niedriger Temperatur ca. 10min abgedeckt kochen lassen, danach noch einmal 10min abgedeckt ziehen lassen.</li><li><strong>Frühlingszwiebeln</strong> in Ringe schneiden, weißer und grüner Teil separat aufbewahren.</li><li><strong>Knoblauch</strong> schälen, <strong>Mais</strong> in ein Sieb abgießen, <strong>Chili-Schote</strong> fein würfeln. Derweil Öl in der Pfanne erhitzen, Mais, Chili und gepressten Knoblauch darin ca. 4min anbraten und mit <strong>Paprikagewürz</strong>, Pfeffer und Salz abschmecken.</li><li><strong>Avocado</strong> schälen und in ca. 1cm große Würfel schneiden. Ebenso mit den <strong>Tomaten</strong> verfahren. Gemeinsam mit den grünen <strong>Zwiebelringen</strong> und der Hälfte der gehackten <strong>Kräutern</strong> in eine Schüssel, die Hälfte des <strong>Limettensafts</strong> darüber träufeln und mit Pfeffer und Salz abschmecken.</li><li><strong>Schmand</strong> mit 1EL Limettensaft, Salz und Pfeffer verrühren.</li><li>Weißen Tel der Frühlingszwiebeln, zusammen mit 1 weiteren EL Limettensaft unter den fertigen Reis mischen.</li><li>Auf den Tellern zuerst den Reis, dann den Mais, danach die Avocado-Tomaten-Mischung und zuletzt den Limettenschmand aufschichten, restliche Kräuter darüber - fertig.</li></ol>

