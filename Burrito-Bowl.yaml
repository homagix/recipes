---
name: Burrito Bowl
items:
  - 1 Bund Frühlingszwiebeln
  - 2 Zehen Knoblauch
  - 3 Stk Avocado
  - 3 Stk Tomaten
  - 250 EL Schmand
  - 1 Stk Limette
  - 20 Bund Petersilie
  - 300 g Jasminreis
  - 2 Dosen Mais
  - 1 Stk Chili (rot)
  - 20 g Schnittlauch
recipe: >-
  - Reis bei niedriger Temperatur ca. 10min abgedeckt kochen lassen, danach noch einmal 10min abgedeckt ziehen lassen.
  - Frühlingszwiebeln in Ringe schneiden, weißer und grüner Teil separat aufbewahren.
  - Knoblauch schälen, Mais in ein Sieb abgießen, Chili-Schote fein würfeln.
    Derweil Öl in der Pfanne erhitzen, Mais, Chili und gepressten Knoblauch darin ca. 4min anbraten und mit Paprikagewürz, Pfeffer und Salz abschmecken.
  - Avocado schälen und in ca. 1cm große Würfel schneiden. Ebenso mit den Tomaten verfahren.
    Gemeinsam mit den grünen Zwiebelringen und der Hälfte der gehackten Kräutern in eine Schüssel, die Hälfte des Limettensafts darüber träufeln und mit Pfeffer und Salz abschmecken.
  - Schmand mit 1EL Limettensaft, Salz und Pfeffer verrühren.
  - Weißen Tel der Frühlingszwiebeln, zusammen mit 1 weiteren EL Limettensaft unter den fertigen Reis mischen.
  - Auf den Tellern zuerst den Reis, dann den Mais, danach die Avocado-Tomaten-Mischung und zuletzt den Limettenschmand aufschichten, restliche Kräuter darüber - fertig.

