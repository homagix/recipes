---
name: Gorgonzola-Auflauf
items:
  - 1 Pkg Oliven
  - 200 g Gorgonzola
  - 750 g Farfalle
  - 1000 g Brokkoli
  - 200 g Karotten
  - 100 g Sahne
  - 2 Zehen Knoblauch
  - 200 g Mascarpone
  - 50 g Getrocknete Tomaten
recipe: >-
  Karotten schälen und in Streifen oder kleine Scheiben schneiden. Nudeln
  kochen. Gorgonzola in Würfel schneiden.

  In einer Auflaufform die Nudeln mit dem Mascarpone vermischen, das Gemüse und die Gorgonzolastückchen aufschichten, mit weißem Pfeffer würzen. Das Ganze dann ca. 1/2 Std. im Ofen backen.
