---
name: Quesadillas
items:
  - 2 Stk Rote Zwiebeln
  - 2 Stk Tomaten
  - 200 g Geriebener Käse
  - 1 Pkg Taco-Gewürzmischung
  - 8 Stk Tortilla Wraps
  - 350 g Schwarze Bohnen
  - 2 Stk Avocados
  - 1 Stk Limette
  - 0.5 Stk Chili-Schoten
  - 200 g Saure Sahne
  - 50 ml Rotweinessig
recipe: >
  Zwiebeln schälen und fein würfeln, dann mit Rotweinessig und 1 TL Zucker
  ca. 3 Min. leicht aufkochen, bis die Zwiebeln weich sind. Abkühlen lassen.

  Limette heiß abwaschen, Schale abreiben und dann halbieren. Saure Sahne mit 1 TL Limettenabrieb, Salz und Pfeffer abschmecken. Schwarze Bohnen in einem Sieb abspülen, bis das Wasser klar bleibt.

  Dann die Bohnen in eine hohen Schüssel geben und mit dem Saft einer halben Limette und der Taco-Gewürzmischung grob pürieren. Mit Salz und Pfeffer abschmecken. Restliche Limette in Spalten schneiden.

  Tomaten und Avocados würfeln, fein gehackte Chili-Schote und die Zwiebeln in einer Schüssel vermengen und mit Salz und Pfeffer abschmecken.

  Pürierte Bohnen auf den Tortillas verteilen, Rand frei lassen. Jeweils 1 EL Tomate-Avocado-Salsa verteilen, Käse darüber streuen und Tortillas zur Hälfte zusammenklappen. Im Backofen 5 Minuten erwärmen, damit der Käse schmilzt. Tortillas heraus nehmen, in Dreiecke schneiden und mit der restlichen Salsa und Limettendip auf Tellern anrichten.
