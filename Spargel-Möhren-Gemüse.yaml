name: Spargel-Möhren-Gemüse mit Meerrettich und Reis
items:
  - 125 g Reis
  - 2 g Butter
  - 250 g Weißer Spargel
  - 300 g Bio-Möhren
  - 1 Stk rote Zwiebel
  - 1 Stk frischer Meerrettich
  - 50 g Crême Fraiche
  - 2 TL Zucker
  - 1 Stk Weißwein
recipe: >-
  <h2>Zutaten</h2>

  Am Spargel die Enden und Köpfe abschneiden, Enden wegwerfen (oder für eine Spargelsuppe weiterverwenden) und Köpfe beiseitelegen. Die Stangen in ca. 4 cm lange Stücke schneiden. Möhren schälen und längs halbieren (und evtl. vierteln, je nach Dicke), in 4 cm lange Stücke schneiden. Die Zwiebel schälen und längs in Streifen schneiden.

  Reis kochen.

  In einer großen Pfanne den Zucker mit Butter in der Pfanne schmelzen, bis er hellbraun ist. Spargel und Möhren dazugeben und 2-3 Min. bei mittlerer Hitze anbraten, Zwiebeln unterrühren.

  100 ml Wasser oder Gemüsebrühe zugeben und bei geschlossenem Deckel ca. 5 Min. bei schwacher Hitze köcheln. Die Spargelspitzen zugebenÂ Â und nochmal 6-7 Min. weitergaren.

  Meerrettich schälen und fein raspeln. Die Crßme fraicheÂ Â unter das Gemüse rühren und mit Salz, Meerrettich, Weißwein und Muskatnuss abschmecken.
