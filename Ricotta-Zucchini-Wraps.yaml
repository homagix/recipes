---
name: Vegetarische Wraps mit Ricotta und Zucchini
items:
  - 150 Stk Zucchini
  - 200 g Ricotta
  - 40 g Pinienkerne
  - 5 Stengel Thymian
  - 10 Stk Cocktailtomaten
  - 4 Stk Tortilla Wraps
  - 2 Stk Chinakohl-Blätter
recipe: >-
  Pinienkerne ohne Fett anrösten.
  Chinakohl in dünne Streifen schneiden.
  Zucchini in Streifen schneiden und in Olivenöl anbraten.
  Cocktailtomaten vierteln.
  Thymianblätter vom Stiel zupfen.
  Ricotta mit Salz, Pfeffer, Knoblauch und Thymianblättern vermischen.
  Wraps in der Mikrowelle 20 Sek. erwärmen
  Mit der Creme bestreichen, Zutaten dazu geben, wickeln.
