---
name: Zitronennudeln mit Ricotta
items:
  - 250 g Champignons
  - 40 g Pinienkerne
  - 1 Bund Basilikum
  - 1 Zehen Knoblauch
  - 50 g Butter
  - 20 g Parmesan
  - 1 Pkg Kresse
  - 1 Stk Zitrone
  - 125 g Tagliatelle
  - 200 ml Schlagsahne
  - 150 g Ricotta
  - 1 Prise Pfeffer (weiß)
  - 1 Prise Salz
recipe: |
  1. Kresse 2-3 mal grob durchschneiden. Champignons in Scheiben schneiden.
  2. Zitrone heiß abwaschen und Schale abreiben. 2 Esslöffel Saft auspressen.
  3. Nudeln garen.
  4. Die Butter schmelzen und Pinienkerne bei mittlerer Hitze darin goldbraun rösten.
  5. 2/3 des Basilikums klein schneiden.
     Sahne und Ricotta einmal aufkochen. 2/3 der Kresse und die Hälfte der
     Champignons dazu geben, 2 Minuten köcheln lassen. Soße mit Salz, Pfeffer,
     gepresstem Knoblauch und Zitronensaft würzen, Basilikum und Zitronenschale untermischen.
  6. Nudeln und Soße auf vorgewärmten Tellern mit Basilikum und
     fein geschnittenen Champignons anrichten. Pinienkernbutter darüber geben.
     Parmesan darüber hobeln.
