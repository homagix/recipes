name: Spargelsalat mit Erdbeeren pikant
items:
  - 1 Stk Zitrone
  - 1 TL Salz
  - 3 ml Orangensaft
  - 1 g Honig
  - 800 g Spargel (weiß)
  - 200 g Spargel (grün)
  - 500 g Erdbeeren
  - 100 g Rucola
  - 2 Stk Frühlingszwiebeln
  - 1 EL Essig
  - 2 EL Sonnenblumenöl
  - 1 Prise Pfeffer (weiß)
recipe: >-
  Das Rezept wollen wir noch weiterentwickeln:

  Zutaten für den Salat

  Spargel schälen, bissfest kochen, kalt abschrecken und in 3 cm lange Stücken schneiden

  Erdbeeren waschen, abtropfen lassen, vierteln oder halbieren - je nach Größe

  Rucola waschen, feste Stiele entfernen, schleudern, zerkleinern

  Frühlingszwiebeln in dünne Scheiben scheiden

  Mit Vinaigrette vorsichtig vermengen, etwas ziehen lassen.

  Dazu haben wir gebratene Schupfnudeln gegessen. Alle waren sehr angetan. Leider hat keiner ein Foto gemacht. -&gt; beim nächsten Mal
