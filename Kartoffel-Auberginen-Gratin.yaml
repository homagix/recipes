---
name: Kartoffel-Auberginen Gratin
items:
  - 400 kg Kartoffeln
  - 250 g Mozzarella
  - 400 Stk Tomaten
  - 1 Stk Oliven öl
  - 50 g Getrocknete Steinpilze
  - 1 g Mehl
  - 1 TL Salz
  - 1 Stk Pfeffer
  - 400 g Aubergine
  - 1 Stk gro ße Knoblauchzehe
  - 1 Stk Zweig Rosmarin
recipe: >-
  ## 20 Minuten Vorbereitung:

  -	Steinpilze mit 1/4 Liter kochendem Wasser übergießen und quellen lassen
  -	Aubergine in 1/2 cm dicke Scheiben schneiden, mit Salz bestreuen und ziehen lassen
  -	Kartoffeln waschen und in dünne Scheiben schneiden
  -	Mozzarella würfeln
  -	Tomaten in dünne Scheiben schneiden
  -	Knoblauch pellen und würfeln.

  ## Zubereitung:

  -	Die Auberginen trocken tupfen, in Mehl wenden und in heißem Fett goldbraun braten
  -	Pilze in ein Sieb gießen, Flüssigkeit auffangen, zusammen mit dem Knoblauch dünsten. Salzen und Pfeffern.
  -	Die Kartoffeln und Auberginen dachziegelartig in die Auflaufform schichten. Salzen und Pfeffern, dann die Pilze darüber geben
  -	Tomatenscheiben darauf legen und mit geschnittenen Rosmarinnadeln bestreuen. Salzen und Pfeffern.
  -	Mozzarellawürfel darauf legen, das Pilzwasser in die Form gießen.

  In den Backofen: 25 Minuten bei 200°C.

