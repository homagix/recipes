---
name: Polentakuchen mit Heidelbeeren
items:
  - 1 Stk unbehandelte Zitrone (im Original sind es 2 + 1 Orange. uns erschienen
    zwei Zitronen recht bitter - allerdings hatte ich die Kerne nicht entfernt.
    hier müssen wir noch etwas experimentieren)
  - 1 Stk Sonnenblumen öl für die Form
  - 150 g Polenta (Maisgries)
  - 100 g gemahlene Mandeln
  - 2 TL Backpulver (oder Weinstein Pulver)
  - 4 Stk gro ße Eier
  - 200 g feiner Zucker (wir haben braunen verwendet)
  - 400 g Heidelbeeren
recipe: >

  - Zitrone unter warmem Wasser gründlich abbürsten, in einen Topf geben, mit
    warmem Wasser zum Kochen bringen. 1 Stunde garen, bis sie sehr weich sind.
    Bei Bedarf Wasser nachgießen. Die gekochten Früchte herausnehmen, abkühlen
    lassen.
  - Backofen auf 170° vorheizen - Springform 22cm mit dem Öl einpinseln. - Von der Zitrone die Kerne und Stielansätze entfernen, sie klein schneiden
    und mit allen weiteren Zutaten außer den Heidelbeeren gründlich pürieren bis
    ein dickflüssiger Teig entstanden ist.
  - Den Teig in die Form füllen. Die Heidelbeeren auf den Teig geben und einige
    von ihnen versinken lassen.
  - 45-50 min backen.
