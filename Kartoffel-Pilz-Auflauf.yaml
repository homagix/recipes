---
name: Kartoffel-Pilz-Auflauf
items:
  - 100 g Semmelbrösel
  - 1 Stk Olivenöl
  - 1 Stk Zitrone
  - 800 g Kartoffeln (festkochend)
  - 500 g Champignons
  - 4 Stk Karotten
  - 1 Bund Petersilie (glatt)
  - 100 g Parmesan
  - 1 Prise Salz
  - 1 Prise Pfeffer
recipe: >
  Zubereitungszeit: ca. 2 Stunden.

  Für 4 Personen:

  -	Kartoffeln, Pilze und Karotten in dünne Scheiben schneiden.
  -	Die Pilze mit Öl und Zitrone beträufeln / einlegen.
  -	Petersilie in Streifen schneiden, mit Semmelbrösel und Käse mischen.
  -	Backofen auf 175° vorheizen.
  -	Auflaufform (mit Deckel) mit Öl ausstreichen, abwechselnd Gemüse einschichten und jede Lage mit Salz und Pfeffer bestreuen und mit Öl beträufeln.
  -	Oberste Lage mit der Bröselmischung bestreuen.
  -	1 Stunde backen.

