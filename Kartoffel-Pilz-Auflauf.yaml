---
name: Kartoffel-Pilz-Auflauf
items:
  - 100 g Semmelbrösel
  - 1 Stk Oliven öl
  - 1 Stk Zitrone
  - 800 g fest kochende Kartoffeln
  - 500 g frische Champignons
  - 1 Stk 4 Â Karotten
  - 1 Bund glatte Petersilie
  - 100 g Parmesan
  - 1 Stk Salz , Pfeffer
recipe: >
  Zubereitungszeit: ca. 2 Stunden.

  Für 4 Personen:

  <ol>
  	<li>Kartoffeln, Pilze und Karotten in dünne Scheiben schneiden.</li>
  	<li>Die Pilze mit Öl und Zitrone beträufeln / einlegen.</li>
  	<li>Petersilie in Streifen schneiden, mit Semmelbrösel und Käse mischen.</li>
  	<li>Backofen auf 175° vorheizen.</li>
  	<li>Auflaufform (mit Deckel) mit Öl ausstreichen, abwechselnd Gemüse einschichten und jede Lage mit Salz und Pfeffer bestreuen und mit Öl beträufeln.</li>
  	<li>Oberste Lage mit der Bröselmischung bestreuen.</li>
  	<li>1 Stunde backen.</li>
  </ol>
