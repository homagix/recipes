---
name: Ofengemüse
items:
  - 400 g Brokkoli
  - 0.75 kg Kartoffeln
  - 250 g Feta
  - 2 Zehen Knoblauch
  - 400 g Champignons
  - 300 g Karotten
recipe: >
  Gemüse in mundgerechte Stücke schneiden, in einer Schüssel mit Olivenöl,
  fein gehacktem Rosmarin, Salz und Pfeffer

  vermischen und auf einem Backblech verteilen. Im Ofen dann bei 160° Umluft ca. 25 Minuten backen. Feta in Würfel

  schneiden und 5 Minuten vor Ende der Backzeit hinzufügen.
