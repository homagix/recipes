---
name: Sojageschnetzeltes mit Spinat und Mungo-Bohnen
items:
  - 1 Stk Zwiebeln
  - 1 Zehe Knoblauch
  - 3 g Karotten
  - 150 g Soja-Geschnetzeltes
  - 400 g Blattspinat
  - 1 Stk Mungo-Bohnenkeimlinge
  - 3 cm Ingwer
  - 1 Stk Thai-Curry (rot)
recipe: >-
  Einfach zubereitet. Die Zutaten kann man gut vorrätig halten.

  Zutaten für 4 Pers oder 2x2:

  Zuerst das Geschnetzelte 10 min in Brühe einweichen. In der Zeit frisches Gemüse schnippeln. Die Flüssigkeit aus dem Soja ausdrücken. Soja gut in Öl anbraten. Zwiebeln, Knoblauch, Ingwer dazu geben und gemeinsam braten.

  Dann Möhren und etwas später den gut ausgedrückten Blattspinat. Die Curry Soße untermengen und ggf. noch abschmecken. Erst zum Schluss die Mungo-Keimlinge.

  Dazu Reis kochen.

  ## Erfahrungen

  Mit frischem Spinat geht es auch schnell und schmeckt besser. Karotten lassen sich auch durch Paprika ersetzen.
