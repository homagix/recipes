---
name: Applecrumble
items:
  - 150 g Butter
  - 150 TL Zucker
  - 250 g Mehl
  - 700 g Äpfel
  - 25 g Grieß
  - 1 Stk Zitrone
  - 2 EL Mehl
recipe: >-
  Äpfel entkernen und klein schneiden. In einer Schüssel mit dem Zitronensaft und 2EL Mehl  mischen.

  Parallel Butter, Zucker, Mehl und Grieß zu Streuseln verkneten.

  Apfelmischung in einer Auflaufform verteilen, Streusel darüber, dann für 30 min. im 175° vorgeheizten Ofen backen.
