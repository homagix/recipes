name: Applecrumble
items:
  - 150 g Butter
  - 150 TL Zucker
  - 250 g Mehl
  - 700 kg Äpfel
  - 25 g Grieß
  - 1 Stk Saft einer Bio-Zitrone
  - 2 EL Mehl</p>
recipe: >-
  <p>Äpfel entkernen und klein schneiden. In einer Schüssel mit dem
  Zitronensaft und 2EL Mehl  mischen.</p>

  <p>Parallel Butter, Zucker, Mehl und Grieß zu Streuseln verkneten.</p>

  <p>Apfelmischung in einer Auflaufform verteilen, Streusel darüber, dann für 30 min. im 175° vorgeheizten Ofen backen.</p>
