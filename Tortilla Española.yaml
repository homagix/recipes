---
name: Tortilla Española mit Dill-Zucchini
items:
  - 2 L Olivenöl
  - 1 Stk Salz und schwarzer Pfeffer
  - 25 g Butter
  - 3 L Olivenöl
  - 1 TL zerdrückter Knoblauch
  - 1 Stk Salz und schwarzer Pfeffer
  - 2 kg Kartoffeln
  - 2 Stk Eier
  - 1 Stk Zwiebel , feingehackt
  - 1 Stk Zwiebel , gehackt
  - 2 Stk Zucchini , in dicke Scheiben geschnitten
  - 2 TL Paprikapulver
  - 1 EL Dill, gehackt, ohne Stiele
recipe: Kartoffeln in Scheiben schneiden und halbgar kochen. Zwiebel im Öl
  anbraten, dann die Kartoffelscheiben hinzufügen. Immer gut wenden, damit
  nichts ansetzt. Leicht mit Salz und Pfeffer würzen. Goldbraun braten. In einer
  Schüssel die Eier verquirlen und mit Salz und Pfeffer würzen. Kartoffeln und
  Zwiebeln in die verquirlten Eier schütten und gut vermischen. Mischung in die
  Pfanne geben, ca. 2 Minuten braten, dann die Tortilla wenden und auch die
  andere Seite eine Minute braten.
