---
name: Wraps
items:
  - 250 g Soja-Geschnetzeltes (fein)
  - 1 Stk Rote Paprika
  - 100 g Geriebener Käse
  - 2 Zehen Knoblauch
  - 5 Stk Wraps
  - 1 Dose Mais
  - 1 Dose Rote Bohnen
  - 1 Pkg Taco-Gewürzmischung
recipe: >-
  Soja-Geschnetzeltes in kochender Brühe ca. 20min einweichen.<br>

  <div>Inzwischen Paprika in kleine Stücke und Tomaten in Scheiben schneiden. Die Blätter vom Eisbergsalatkopf lösen und Stücke abreißen.</div>

  <div><br></div>

  <div>Dann das Geschnetzelte in einer Pfanne scharf anbraten, danach stückige Tomaten dazuTaco-Gewürzmischung und rote Bohnen dazu.</div>

  <div><br></div>

  <div>Die Wraps wickelt sich jeder selbst am Tisch mit den gewünschten Zutaten.</div>
