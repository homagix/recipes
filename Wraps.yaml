---
name: Wraps
items:
  - 250 g Soja-Geschnetzeltes
  - 1 Stk Paprika (rot)
  - 100 g Käse (gerieben)
  - 2 Zehen Knoblauch
  - 5 Stk Wraps
  - 1 Dose Mais
  - 1 Dose Bohnen (rot)
  - 1 Pkg Taco-Gewürzmischung
recipe: >-
  Soja-Geschnetzeltes in kochender Brühe ca. 20min einweichen.

  Inzwischen Paprika in kleine Stücke und Tomaten in Scheiben schneiden.
  Die Blätter vom Eisbergsalatkopf lösen und Stücke abreißen.

  Dann das Geschnetzelte in einer Pfanne scharf anbraten, danach stückige Tomaten dazuTaco-Gewürzmischung und rote Bohnen dazu.

  Die Wraps wickelt sich jeder selbst am Tisch mit den gewünschten Zutaten.
