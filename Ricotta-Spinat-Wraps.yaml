---
name: Ricotta und Spinat - Wraps
items:
  - 250 g Ricotta
  - 1 L Olivenöl
  - 4 Stk Tortillas
  - 500 g Spinat
  - 1 Dose Tomaten (stückig)
  - 1 Stk Zwiebeln
  - 1 Pkg Parmesan (gerieben)
  - 1 Prise Salz
recipe: >-
  Arbeitszeit: ca. 20 Min.

  Zuerst die Zwiebel schälen und klein schneiden, anschließend in heißem Olivenöl anbraten.
  Zwischenzeitlich den Spinat abtropfen lassen.
  Dann mit dem Ricotta und ca. der Hälfte der gebratenen Zwiebelstückchen vermischen.
  Etwas salzen.Die 4 Tortillas am besten vor dem Füllen auf einer Seite in einer warmen Pfanne kurz erhitzen und weich braten.
  Dann die Spinat-Ricotta-Füllung in der Mitte verteilen.
  Nun zu Wraps zusammenrollen und die 4 Röllchen nebeneinander in eine Auflaufform legen.
  Die Tomaten mit Salz, Pfeffer, Paprikapulver und Basilikum würzen.
  Die restlichen Zwiebeln hinein geben, evtl. übrig gebliebenen Ricotta dazu geben und alles über die Wraps gießen.
  Die Wraps im vorgeheizten Backofen bei 250°C ca. 15 Min. backen.
  Dann mit Parmesan bestreuen und ca. weitere 5-10 Min. bei zurück geschaltetem Backofen bei 175°C bis 200°C zu Ende backen.
  Heiß servieren.
