---
name: Avocado-Salat-mit-Ei
items:
  - 125 g Blattspinat
  - 1 g Senf
  - 3 Stk Eier
  - 1 TL Salz
  - 1 Stk Pfeffer
  - 50 g Saure Sahne
  - 0.5 Pkg Kresse
  - 1 TL Worcestershiresauce
  - 1 Stk Avocado
  - 1 Stk Kiwi
recipe: >-
  Für 2 Personen:

  <ol>
  	<li>Die Eier 10 Minuten hart kochen.</li>
  	<li>Spinat verlesen, die Stengel abzupfen. Die Blätter waschen un trockenschleudern. Dann die großen Spinatblätter zerpflücken.</li>
  	<li>Die Avocado schälen, halbieren, vom Stein befreien und in Spalten schneiden.</li>
  	<li>Worcestershiresoße, Salz und Pfeffer sowie ein TL Öl verrühren. Spinat mit der Soße vermischen.</li>
  	<li>Die Eier in Scheiben schneiden.</li>
  	<li>Worcestershiresoße mit Sahne, Senf, Salz und Pfeffer mischen.</li>
  	<li>Den Salat mit Eiern, Avocao und Kiwi anrichten, mit Kresse bestreuen. Sahnesoße darüber träufeln.</li>
  </ol>

  Dazu eignet sich sehr gut ein Baguette. Wir hatten das Dinkelbaguette von Alnatura und das war lecker.
