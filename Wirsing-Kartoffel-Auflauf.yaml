---
name: Wirsing-Kartoffel-Auflauf
items:
  - 250 g Hackfleisch
  - 1 TL Salz
  - 1 Prise Pfeffer
  - 1 Stk Thymian
  - 1 Stk Eier
  - 1 kg Kartoffeln
  - 800 g Wirsing
  - 1 TL Öl
  - 1 Dose Tomaten
  - 1 Zehe Knoblauch
  - 1 Pkg Käse (gerieben)
  - 2 EL Schmand
recipe: >-
  Für 4 Personen:

  Zubereitungszeit: ca. 30min

  Kartoffel waschen, in Salzwasser kochen oder dämpfen und pellen. In Scheiben schneiden. Den Wirsing in dicke Spalten schneiden und ca. 10 Minuten in Salzwasser kochen. Hackfleisch anbraten und mit Salz und Pfeffer abschmecken. Tomaten abtropfen lassen und kleinschneiden. In eine Auflaufform füllen. Den Knoblauch pressen und unter die Tomaten rühren. Etwas salzen und pfeffern. Thymian drüber streuen. Den Wirsing auf die Tomaten legen. Dann die Kartoffelscheiben obendrauf. zum Schluß noch das Hackfleisch auf den Kartoffeln verteilen. Das Eigelb mit dem geriebenen Gouda und dem Schmand verrühren und auf das Hackfleisch geben. Evtl. noch etwas Käse ganz zum Schluß oben drauf. Das ganze bei 200°C ca. 10-15 Minuten überbacken.

  Und als WOK Gericht mit Wirsing - auch:

  die einzelnen Blätter von den Rippen befreien, in Streifen schneiden, waschen.

  Hühnerbrust, oder Schweinefleisch in feine Streifen schneiden, anbraten (im Wok), rausnehmen Zwiebel, Knoblauch, Ingwer, was Du sonst noch an Gemüse hast (auch in Streifen) und deinen Wirsing braten, Fleisch, Sojasauce, scharfe und/oder süßsaure Sauce dazu, noch 'n bißchen weiterbraten, fertich!
