---
name: Kürbis mit Datteln und Spinat
items:
  - 500 g Spinat
  - 4 L Olivenöl
  - 2 Stk Tomaten
  - 2 Stk Zwiebeln
  - 2 Zehen Knoblauch
  - 1 TL Salz
  - 1 Stk Cayennepfeffer
  - 1 Stk Kürbis
  - 80 g Datteln (frisch)
  - 1 Prise Pfeffer
  - 1 Prise Kreuzkümmel
  - 0.5 Bund Koriander
  - 1 Prise Kurkuma
recipe: |-
  1. Aus dem Kürbisstück die Kerne mit dem faserigen Fruchtfleisch herausschneiden.
     Den Kürbis je nach Sorte schälen oder waschen und in knapp 2 cm große Würfel schneiden.
  2. Spülbecken mit kaltem Wasser füllen.
     Den Spinat reinwerfen und hin und her schwenken. Abtropfen lassen und nochmals waschen, wenn das Wasser sehr schmutzig ist.
     Beim Waschen auch schon alle welken Blätter entfernen und ganz dicke Stiele abknipsen.
     In einem großen Topf 3-4 cm hoch Wasser einfüllen und zum Kochen bringen, salzen.
     Spinat dazugeben, Deckel drauf und Spinat in 1-2 Minuten zusammenfallen lassen.
  3. Spinat in ein Sieb schütten und reichlich kaltes Wasser drüberlaufen lassen. Spinat sehr gut abtropfen lassen.
     Tomaten waschen und in sehr kleine Würfel schneiden, dabei die Stielansätze entfernen.
  4. Die Zwiebeln und den Knoblauch schälen.
     Die Zwiebeln vierteln und in feine Streifen schneiden, den Knoblauch fein hacken.
     Die Datteln längs aufschneiden, entkernen und in Streifen schneiden.
  5. In einer Pfanne mit Deckel oder in einem Topf das Öl heiß werden lassen.
     Den Kürbis mit Zwiebeln und Knoblauch darin ein paar Minuten anbraten.
  6. Etwas Wasser angießen, Datteln und Tomaten untermischen und den Kürbis mit Salz, Pfeffer und den anderen Gewürzen abschmecken.
     Die Hitze klein stellen, Deckel drauf und den Kürbis 15-20 Minuten garen, bis er bissfest ist.
     Dann Spinat untermischen, gut erhitzen.
  7. Petersilie oder Koriander waschen und trockenschütteln, Blättchen abzupfen und fein hacken.
     Unters Kürbisgemüse mischen und ein Stückchen probieren. Wenn er gut gewürzt ist, auf den Tisch stellen.
