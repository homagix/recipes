---
name: Gugelhupf
source: Von Helga aus einem elsässischen Kochbuch
items:
  - 500 g Mehl
  - 75 TL Zucker
  - 200 g Butter
  - 200 L Milch
  - 1 Stk Prise Salz
  - 1 Stk W ürfel Hefe
  - 80 g helle Rosinen (Sultaninen)
  - 50 g geschälte Mandeln
  - 2 Stk Eicher
recipe: >-
  ## Zubereitung

  Die Rosinen in warmen Wasser einlegen. Die Butter warm stellen.

  Die Hälfte der Milch leicht erwärmen und darin die Hefe mit 1 TL Zucker auflösen.

  Das Mehl in eine große Schüssel sieben. In der Mitte eine Kuhle drücken. Das Hefe-Milch-Gemisch in die Kuhle geben. Etwas anrühren und dann zum Vorgehen an einen mäßig warmen Ort geben. Das dauert ca. 20 min.

  Das Mehl mit dem Hefegemisch gut vermengen und mit den restlichen Zutaten (Milch, Eier, weicher Butter) gut durchkneten. Mit einem Tuch für ca. 1 Stunde an einen warmen Ort stellen.

  Rosinen abtrocknen.

  Den Ofen auf 200° vorheizen.

  Die Backform mit Butter fetten und mit den Mandelscheiben bestreuen.

  Den weichen, gut gegangenen Teig noch einmal durchkneten und dabei die Rosinen gut verteilen.

  Den Teig in die Backform geben und noch einmal gehen lassen, bis er die Form füllt.

  Für ca. 45 min backen bis der Gugelhupf leicht braun wird.

