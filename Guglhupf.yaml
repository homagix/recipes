---
name: Gugelhupf
items:
  - 500 g Mehl
  - 75 TL Zucker
  - 200 g Butter
  - 200 L Milch
  - 1 Stk Prise Salz
  - 1 Stk W ürfel Hefe
  - 80 g helle Rosinen (Sultaninen)
  - 50 g geschälte Mandeln
  - 2 Stk Eicher
recipe: >-
  <p>Rezept von Helga aus einem elsässischen Kochbuch</p>

  <h2>Zutaten</h2>

  <h2>Zubereitung</h2>

  <p>Die Rosinen in warmen Wasser einlegen. Die Butter warm stellen.</p>

  <p>Die Hälfte der Milch leicht erwärmen und darin die Hefe mit 1 TL Zucker auflösen. </p>

  <p>Das Mehl in eine große Schüssel sieben. In der Mitte eine Kuhle drücken. Das Hefe-Milch-Gemisch in die Kuhle geben. Etwas anrühren und dann zum Vorgehen an einen mäßig warmen Ort geben. Das dauert ca. 20 min.</p>

  <p>Das Mehl mit dem Hefegemisch gut vermengen und mit den restlichen Zutaten (Milch, Eier, weicher Butter) gut durchkneten. Mit einem Tuch für ca. 1 Stunde an einen warmen Ort stellen.</p>

  <p>Rosinen abtrocknen. </p>

  <p>Den Ofen auf 200° vorheizen.</p>

  <p>Die Backform mit Butter fetten und mit den Mandelscheiben bestreuen.</p>

  <p>Den weichen, gut gegangenen Teig noch einmal durchkneten und dabei die Rosinen gut verteilen. </p>

  <p>Den Teig in die Backform geben und noch einmal gehen lassen, bis er die Form füllt.</p>

  <p>Für ca. 45 min backen bis der Gugelhupf leicht braun wird.</p>

