---
name: Linguini Parmigiano
items:
  - 2 g Butter
  - 100 ml Weißwein
  - 200 ml Schlagsahne
  - 70 g Parmesan
  - 6 Stk Walnüsse
  - 300 g Feldsalat
  - 2 Stk Schalotten
  - 300 g Linguini
recipe: >-
  Für 2 Personen.

  1. Schalotten fein würfeln. Butter in einem Topf zerlassen und Schalotten darin glasig dünsten.
  2. Mit Weißwein ablöschen und auf die Hälfte einkochen.
  3. Sahne zugießen und 5 Minuten leise aufkochen
  4. Käse reiben, 2/3 in die Soße geben, mit Salz und frischem Pfeffer würzen.
  5. Nudeln in reichlich kochendem Salzwasser garen
  6. Salat mit den Nüssen zubereiten
  7. Nudeln abgießen, mit Soße anrichten, restlichen Parmesan darüber streuen.
