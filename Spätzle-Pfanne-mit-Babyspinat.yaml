---
name: Babyspinat-Spätzle-Pfanne
items:
  - 1200 g Spätzle
  - 1 ml Gemüsebrühe
  - 1 Stk Salz und Pfeffer
  - 3 Stk Rote Zwiebeln
  - 400 g Champingnons
  - 3 Stk Tomaten oder 8 Cherrytomaten
  - 1 Stk 1 /2 rote Chilischote
  - 10 Stk Waln üsse
  - 400 ml Kochsahne
  - 400 g Babyspinat
  - 2 Stk Knoblauzehen
recipe: >-
  Zutaten für 4 Personen

  Gemüse schneiden: Pilze, Knoblauch, Zwiebeln, Tomaten würfeln, Chili fein hacken

  Walnüsse in Öl leicht rösten und in eine Schale geben.

  Spätzle in der Pfanne knusprig anbraten, warm stellen.

  Öl in die Pfanne. Zwiebeln anbraten, Champignons, Knoblauch und Chili dazugeben. Ca. 5 min. braten.

  Die Gemüsepfanne mit Sahne ablöschen, Gemüsebrühe einrühren und 4 min. reduzieren lassen. Bis die Kochsahne leicht andickt.

  Zum Schluss den Spinat portionsweise dazugeben. Mit Salz und Pfeffer abschmecken. Als letztes die Tomatenwürfel hinzugeben.

  Die Walnüsse auf die fertig portionierten Teller streuen.

  Gut schmecken lassen.
